name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # 选择一个 node 版本

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    # 前端部分
    - name: Install dependencies (frontend)
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    # 后端部分
    - name: Install dependencies (backend)
      working-directory: ./backend
      run: npm install

    - name: Test backend
      working-directory: ./backend
      run: npm test

    # 可选：部署步骤
    # - name: Deploy
    #   run: echo "Deploying your application"
